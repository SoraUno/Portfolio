<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宇野そら | HAL TOKYO WEB学科 3年</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/alpinejs"></script>
    <script src="./profile.js"></script>
    
</head>

<body>
    <div class="" x-data="inputData">
        <!-- 問い合わせ -->
        <!-- 名前
                メール
                所属
                タイトル
                本文 -->
        <section class="lg:py-24 lg:px-56 md:py-20 md:px-32 py-8 px-8" x-data="inputData">
            <h1 class="pb-14
            text-5xl
            tracking
            font-semibold"><span class="portfolio_p">P</span>ortfolio</h1>
            <ul class="snip1226 flex flex-row-reverse pb-16">
                <li class="lg:pl-12 sm:pl-10 pl-4"><a href="contact.html" data-hover="Contact">Contact</a></li>
                <li class="lg:pl-12 sm:pl-10 pl-4"><a href="skills.html" data-hover="Skills">Skills</a></li>
                <li class="lg:pl-12 sm:pl-10 pl-4"><a href="works.html" data-hover="Works">Works</a></li>
                <li class="lg:pl-12 sm:pl-10 pl-4"><a href="index.html" data-hover="Profile">Profile</a></li>
            </ul>
            <h2 class="text-4xl font-thin pb-12 tracking-widest">Contact</h2>
            <template x-for="item in inputList">
                <div class="w-1/2 mb-10 flex border-solid border-b text-sm border-black">
                    <label for="name" class="w-20 tracking-widest text-sm font-semibold" x-text="item.title"></label>
                    <template x-if="item.type === 'textarea'" class="">
                        <textarea x-bind:placeholder="item.placeholder" name=""
                         class="w-full h-20 "></textarea>
                    </template>
                    <template x-if="item.type !== 'textarea'">
                        <div class="w-full">
                            <input x-init="$watch('item.value', () => {
                                            console.log('validate')
                                            item.validate()
                                        })" x-bind:type="item.type" x-bind:placeholder="item.placeholder"
                                            x-model="item.value"
                                            class="
                                            h-8
                                            w-full
                                            text-sm
                                        " id="name" name="name">
                            <p class="text-xs" x-bind:class=" !item.message ? 'text-gray-400' : 'text-red-400'"
                                x-text="item.message"></p>
                        </div>
                    </template>
                    
                </div>
            </template>
            <div class="grid grid-cols-2 mt-14">
                <button
                    class="bg-black hover:bg-gray-900 shadow-lg shadow-indigo-500/50  focus:shadow-outline focus:outline-none text-white font-thin py-2 px-4"
                    type="button">
                    <!-- Send Message -->
                    コンタクトはHAL東京就職部まで<br>
                    お願いいたします。
                </button>
            </div>
        </section>
    </div>

<footer class="pb-24 font-thin w-full text-center"><small>&copy;2022 SoraUno</small></footer>
</body>

</html>
